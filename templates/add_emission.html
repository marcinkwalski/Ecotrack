{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Dodaj emisję</h1>

<div class="card shadow-sm">
    <div class="card-header">Formularz emisji</div>
    <div class="card-body">
        <form action="{{ url_for('add_emission') }}" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="category" class="form-label">Kategoria</label>
                <select id="category" name="category" class="form-select" required>
                    <option value="transport">Transport</option>
                    <option value="food">Jedzenie</option>
                    <option value="energy">Energia</option>
                    <option value="other">Inne</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="subcategory" class="form-label">Środek / Produkt</label>
                <select id="subcategory" name="subcategory" class="form-select"></select>
            </div>

            <div class="col-md-6">
                <label for="amount" class="form-label">Ilość</label>
                <input id="amount" name="amount" type="number" step="any" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="unit" class="form-label">Jednostka (np. km / kg / kWh)</label>
                <input id="unit" name="unit" type="text" class="form-control" placeholder="km / kg / kWh">
            </div>

            <div class="col-12">
                <label for="note" class="form-label">Notatka</label>
                <input id="note" name="note" type="text" class="form-control">
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success">Dodaj</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/add_emission.js') }}"></script>
{% endblock %}
