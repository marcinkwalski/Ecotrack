{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Edytuj emisję</h1>

<div class="card shadow-sm">
    <div class="card-header">Szczegóły rekordu</div>
    <div class="card-body">
        <form method="post" class="vstack gap-3">
            <div>
                <label class="form-label">Kategoria</label>
                <select name="category" id="category-select" class="form-select" required>
                    <option value="transport" {% if rec.category=='transport' %}selected{% endif %}>Transport</option>
                    <option value="food" {% if rec.category=='food' %}selected{% endif %}>Jedzenie</option>
                    <option value="energy" {% if rec.category=='energy' %}selected{% endif %}>Energia</option>
                    <option value="other" {% if rec.category=='other' %}selected{% endif %}>Inne</option>
                </select>
            </div>

            <div>
                <label class="form-label">Podkategoria</label>
                <select name="subcategory" id="subcategory-select" class="form-select" data-selected="{{ rec.subcategory }}" required></select>
            </div>

            <div>
                <label class="form-label">Ilość</label>
                <input name="amount" type="number" step="0.01" value="{{ rec.raw_amount }}" class="form-control" required>
            </div>

            <div>
                <label class="form-label">Jednostka</label>
                <input name="unit" type="text" value="{{ rec.amount_unit }}" class="form-control">
            </div>

            <div>
                <label class="form-label">Notatka</label>
                <input name="note" type="text" value="{{ rec.note }}" class="form-control">
            </div>

            <div class="d-flex gap-2">
                <button class="btn btn-success" type="submit">Zapisz</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-success">Powrót</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/edit_emission.js') }}"></script>
{% endblock %}
