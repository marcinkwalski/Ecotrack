{% extends "base.html" %}
{% block content %}

<h1>Edytuj wpis</h1>

<section class="card">
  <form method="post" class="form">
    <label>
      Kategoria
      <select name="category">
        <option value="transport" {% if rec.category=='transport' %}selected{% endif %}>Transport (km)</option>
        <option value="food" {% if rec.category=='food' %}selected{% endif %}>Jedzenie (kg)</option>
        <option value="energy" {% if rec.category=='energy' %}selected{% endif %}>Energia (kWh)</option>
        <option value="other" {% if rec.category=='other' %}selected{% endif %}>Inne</option>
      </select>
    </label>

    <label>
      Ilość (raw units: km/kWh/kg)
      <input name="amount" type="number" step="0.01" value="{{ raw_amount }}">
    </label>

    <label>
      Notatka
      <input name="note" type="text" value="{{ rec.note or '' }}">
    </label>

    <div class="form-actions">
      <button type="submit" class="btn-animated">Zapisz zmiany</button>
      <a href="{{ url_for('dashboard') }}" class="btn-ghost">Anuluj</a>
    </div>
  </form>
</section>

{% endblock %}
