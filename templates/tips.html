{% extends "base.html" %}
{% block content %}

<h1>Wskazówki optymalizacji</h1>

<section class="card">
    <p>Na podstawie Twoich aktualnych emisji przygotowaliśmy poniższe rekomendacje:</p>
</section>

<div class="tips-grid">
    {% for t in tips %}
    <div class="tip-card card">
        <div class="tip-icon">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                <path d="M12 2L15 8L22 9L17 14L18 21L12 18L6 21L7 14L2 9L9 8L12 2Z"
                      stroke="#2b8a3e" stroke-width="1.3" fill="none"></path>
            </svg>
        </div>
        <p>{{ t }}</p>
    </div>
    {% endfor %}
</div>

<style>
.tips-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 18px;
    margin-top: 18px;
}

.tip-card {
    display: flex;
    gap: 14px;
    align-items: flex-start;
}

.tip-icon svg {
    flex-shrink: 0;
}
</style>

{% endblock %}
